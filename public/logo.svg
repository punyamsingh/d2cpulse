<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="pulseGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filters for glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animated pulse rings -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      @keyframes pulse-ring {
        0% { opacity: 0.6; r: 120; }
        100% { opacity: 0; r: 140; }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .pulse { animation: pulse 2s ease-in-out infinite; }
      .pulse-ring { animation: pulse-ring 2s ease-out infinite; }
      .rotate { animation: rotate 20s linear infinite; transform-origin: 200px 200px; }
      .float { animation: float 3s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#0f172a" rx="20"/>
  
  <!-- Animated pulse rings -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.6" class="pulse-ring">
    <animate attributeName="r" from="120" to="140" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#glowGradient)" stroke-width="2" opacity="0.6" class="pulse-ring">
    <animate attributeName="r" from="120" to="140" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Rotating orbital rings -->
  <g class="rotate">
    <ellipse cx="200" cy="200" rx="130" ry="50" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.3" stroke-dasharray="5,5"/>
    <circle cx="330" cy="200" r="4" fill="#ec4899" filter="url(#glow)"/>
  </g>
  
  <g class="rotate" style="animation-duration: 15s; animation-direction: reverse;">
    <ellipse cx="200" cy="200" rx="130" ry="50" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3" stroke-dasharray="5,5" transform="rotate(60 200 200)"/>
    <circle cx="330" cy="200" r="4" fill="#3b82f6" filter="url(#glow)" transform="rotate(60 200 200)"/>
  </g>

  <!-- Main hexagonal frame -->
  <g filter="url(#glow-strong)">
    <polygon points="200,80 270,120 270,200 200,240 130,200 130,120" 
             fill="none" 
             stroke="url(#mainGradient)" 
             stroke-width="4"
             stroke-linejoin="round"
             class="pulse"/>
  </g>

  <!-- Inner hexagon -->
  <polygon points="200,100 255,130 255,190 200,220 145,190 145,130" 
           fill="url(#pulseGradient)" 
           opacity="0.2"/>

  <!-- Central radar/scanner effect -->
  <g class="float">
    <!-- 3D Chart bars -->
    <rect x="170" y="150" width="12" height="40" fill="#3b82f6" opacity="0.8" rx="2">
      <animate attributeName="height" values="40;60;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="150;130;150" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="186" y="140" width="12" height="50" fill="#6366f1" opacity="0.8" rx="2">
      <animate attributeName="height" values="50;70;50" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="140;120;140" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="202" y="130" width="12" height="60" fill="#8b5cf6" opacity="0.8" rx="2">
      <animate attributeName="height" values="60;80;60" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="130;110;130" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="218" y="145" width="12" height="45" fill="#ec4899" opacity="0.8" rx="2">
      <animate attributeName="height" values="45;65;45" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      <animate attributeName="y" values="145;125;145" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Magnifying glass with glow -->
  <g transform="translate(150, 180)" filter="url(#glow)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
    <circle cx="20" cy="20" r="12" fill="url(#mainGradient)" opacity="0.3"/>
    <line x1="33" y1="33" x2="48" y2="48" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
    <!-- Sparkle effect -->
    <circle cx="15" cy="15" r="2" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Data flow particles -->
  <g opacity="0.6">
    <circle cx="140" cy="160" r="3" fill="#3b82f6">
      <animate attributeName="cx" values="140;260;140" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="170" r="3" fill="#ec4899">
      <animate attributeName="cx" values="260;140;260" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="140" r="3" fill="#8b5cf6">
      <animate attributeName="cy" values="140;220;140" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text with futuristic styling -->
  <g filter="url(#glow)">
    <text x="200" y="280" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
          font-size="48" font-weight="900" text-anchor="middle" 
          fill="url(#mainGradient)" letter-spacing="2">
      D2C
    </text>
    <text x="200" y="310" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
          font-size="32" font-weight="700" text-anchor="middle" 
          fill="url(#glowGradient)" letter-spacing="8">
      PULSE
    </text>
  </g>

  <!-- Corner accents -->
  <g opacity="0.3">
    <line x1="30" y1="30" x2="60" y2="30" stroke="url(#mainGradient)" stroke-width="2"/>
    <line x1="30" y1="30" x2="30" y2="60" stroke="url(#mainGradient)" stroke-width="2"/>
    
    <line x1="370" y1="30" x2="340" y2="30" stroke="url(#mainGradient)" stroke-width="2"/>
    <line x1="370" y1="30" x2="370" y2="60" stroke="url(#mainGradient)" stroke-width="2"/>
    
    <line x1="30" y1="370" x2="60" y2="370" stroke="url(#mainGradient)" stroke-width="2"/>
    <line x1="30" y1="370" x2="30" y2="340" stroke="url(#mainGradient)" stroke-width="2"/>
    
    <line x1="370" y1="370" x2="340" y2="370" stroke="url(#mainGradient)" stroke-width="2"/>
    <line x1="370" y1="370" x2="370" y2="340" stroke="url(#mainGradient)" stroke-width="2"/>
  </g>

  <!-- Scanning line effect -->
  <line x1="130" y1="200" x2="270" y2="200" stroke="#ec4899" stroke-width="1" opacity="0.5">
    <animate attributeName="y1" values="120;200;120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="120;200;120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>
