<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Nightwing Electric Blue Gradients -->
    <linearGradient id="nightwingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="pulseGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      .pulse { animation: pulse 2s ease-in-out infinite; }
      .rotate { animation: rotate 20s linear infinite; transform-origin: 200px 200px; }
      .float { animation: float 3s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Deep Dark Background -->
  <rect width="400" height="400" fill="#020617" rx="24"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#0ea5e9" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="400" height="400" fill="url(#grid)" rx="24"/>

  <!-- Animated pulse rings -->
  <circle cx="200" cy="180" r="100" fill="none" stroke="url(#nightwingGradient)" stroke-width="1.5" opacity="0.4">
    <animate attributeName="r" from="100" to="130" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.4" to="0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="180" r="100" fill="none" stroke="url(#glowGradient)" stroke-width="1.5" opacity="0.4">
    <animate attributeName="r" from="100" to="130" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.4" to="0" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
  </circle>

  <!-- Rotating orbital -->
  <g class="rotate">
    <ellipse cx="200" cy="180" rx="110" ry="40" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.25" stroke-dasharray="4,4"/>
    <circle cx="310" cy="180" r="5" fill="#38bdf8" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main hexagonal frame -->
  <g filter="url(#glow-strong)" class="float">
    <polygon points="200,70 280,115 280,205 200,250 120,205 120,115" 
             fill="none" 
             stroke="url(#nightwingGradient)" 
             stroke-width="3"
             stroke-linejoin="round"
             class="pulse"/>
  </g>

  <!-- Inner hexagon fill -->
  <polygon points="200,90 265,125 265,195 200,230 135,195 135,125" 
           fill="url(#pulseGradient)" 
           opacity="0.15"/>

  <!-- Central bar chart animation -->
  <g class="float">
    <rect x="155" y="150" width="18" height="50" rx="3" fill="#0284c7" opacity="0.9">
      <animate attributeName="height" values="50;70;50" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="150;130;150" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="180" y="135" width="18" height="65" rx="3" fill="#0ea5e9" opacity="0.9">
      <animate attributeName="height" values="65;85;65" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="135;115;135" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="205" y="120" width="18" height="80" rx="3" fill="#38bdf8" opacity="0.9">
      <animate attributeName="height" values="80;100;80" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="120;100;120" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="230" y="140" width="18" height="60" rx="3" fill="#7dd3fc" opacity="0.9">
      <animate attributeName="height" values="60;80;60" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      <animate attributeName="y" values="140;120;140" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Magnifying glass with glow -->
  <g transform="translate(130, 175)" filter="url(#glow)">
    <circle cx="25" cy="25" r="22" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.95"/>
    <circle cx="25" cy="25" r="15" fill="url(#nightwingGradient)" opacity="0.25"/>
    <line x1="41" y1="41" x2="58" y2="58" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.95"/>
    <circle cx="18" cy="18" r="3" fill="#ffffff" opacity="0.7">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Data particles -->
  <g opacity="0.5">
    <circle cx="140" cy="160" r="3" fill="#38bdf8">
      <animate attributeName="cx" values="140;260;140" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="180" r="3" fill="#7dd3fc">
      <animate attributeName="cx" values="260;140;260" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="130" r="3" fill="#0ea5e9">
      <animate attributeName="cy" values="130;220;130" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text -->
  <g filter="url(#glow)">
    <text x="200" y="295" font-family="'Inter', 'SF Pro Display', sans-serif" 
          font-size="52" font-weight="800" text-anchor="middle" 
          fill="url(#nightwingGradient)" letter-spacing="1">
      D2C
    </text>
    <text x="200" y="335" font-family="'Inter', 'SF Pro Display', sans-serif" 
          font-size="36" font-weight="700" text-anchor="middle" 
          fill="url(#glowGradient)" letter-spacing="6">
      PULSE
    </text>
  </g>

  <!-- Corner accents -->
  <g opacity="0.25" stroke="url(#nightwingGradient)" stroke-width="2">
    <line x1="30" y1="30" x2="70" y2="30"/>
    <line x1="30" y1="30" x2="30" y2="70"/>
    
    <line x1="370" y1="30" x2="330" y2="30"/>
    <line x1="370" y1="30" x2="370" y2="70"/>
    
    <line x1="30" y1="370" x2="70" y2="370"/>
    <line x1="30" y1="370" x2="30" y2="330"/>
    
    <line x1="370" y1="370" x2="330" y2="370"/>
    <line x1="370" y1="370" x2="370" y2="330"/>
  </g>

  <!-- Scan line -->
  <line x1="120" y1="180" x2="280" y2="180" stroke="#22d3ee" stroke-width="1.5" opacity="0.4">
    <animate attributeName="y1" values="115;205;115" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="115;205;115" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>
